apply plugin: 'java'

defaultTasks 'test'

repositories {
    mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:17.0'
  compile 'junit:junit:4.4'
  compile 'org.mockito:mockito-all:1.9.5'
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}
